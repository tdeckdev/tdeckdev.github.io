<ul class="social-media-list">
    {%- if site.github_username -%}
    <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}">
        <svg class="svg-icon">
            <use
                xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"
            ></use>
        </svg>
        {{ site.github_username| escape }}
        </span>
    </a>
    {%- endif -%}
</ul>
